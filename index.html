<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo do Coração</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff; /* fundo branco */
      font-family: Arial, sans-serif;
      transition: background 0.3s ease;
    }

    .heart {
      position: relative;
      width: 120px;
      height: 120px;
      background: red;
      transform: rotate(-45deg);
      cursor: pointer;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 120px;
      height: 120px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -60px;
      left: 0;
    }

    .heart::after {
      left: 60px;
      top: 0;
    }

    .message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      font-weight: bold;
      color: red; /* texto vermelho */
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    body.active .message {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- coração com alt -->
  <div class="heart" id="heart" alt="Coração vermelho">
